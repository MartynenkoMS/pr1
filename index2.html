<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вивчаємо HTML</title>
</head>
<body>
    <p><strong>HTML</strong> - стандартна мова розмітки веб-сторінок в <em>Інтернеті</em>. Більшість веб-сторінок створюються за <sub>підрядковий</sub> мови HTML. Документ HTML <sup>оброблюється </sup> браузером та відтворюється на <p style="font-size: smaller;"> екрані у звичному для людини вигляді.</p>
</body>
</html>
